<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <html lang="de">
  <title>TeEmZe</title>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="../bootstrap-3.3.6-dist/css/bootstrap-theme.css" rel="stylesheet">
</head>

<body "onload="startTime()" style="background-attachment: fixed; background-repeat: repeat;" background='minecraft.bmp'>
  <div class="container">
    <div class="jumbotron">
      <h1 id="willkommen" >TeEmZe</h1>
      <h2>Willkommen auf meiner neuen Website! :)</h2>
      <button type="button" onclick="switchText('willkommen', 'TeEmZe', 'Whoo')" class="btn btn-primary">Whoo</button>
  </div>
  <div class="jumbotron">
      <h2>Die aktuelle Zeit:</h2>
    <div id="time"></div>
  </div>
  <div class="jumbotron">
    <h2>WHOAMI?</h2>
    <p title="DEFINITIV!">Ich bin der (weltberühmte) <span onmouseover="this.innerHTML='supercoole TeEmZe.'" onmouseleave="this.innerHTML='TeEmZe.'">TeEmZe.</span></p>
    <button type="button" onclick="window.location.href = 'https://www.youtube.com/channel/UCXHurXevdTgAkGYLsSycFig'" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-play"></span> YouTube</button>
    <button type="button" onclick="window.location.href = 'TogTeg.zip'" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-download-alt"></span> Mein Texture Pack</button>
    <button type="button" onclick="window.location.href = 'https://github.com/TeEmZe/'" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-folder-open"> </span>   GitHub Repo</button>
  </div>
  <div class="jumbotron">
    <h2>Tolles Mathe Zeug</h2>
    <h3>Collatz Folge</h3>
    <div class="col-xs-4">
      <input type="number" class="form-control" id="collatzfield" name="collatz" placeholder="Natürliche Zahl">
    </div>
    <button type="button" class="btn btn-primary" onclick="collatz(document.getElementById('collatzfield').value)">Collatz me!</button>
    <div id="solution"></div>
    <h3>Zufallszahl [1,100]</h3>
    <button type="button" class="btn btn-primary" onclick="this.innerHTML='Random: ' + random(1, 100)">Random</button>
    <h3>Erweiterter Euklidischer Algorithmus</h3>
    <div class="row">
      <div class="col-xs-4">
        <input name="Extended Euclidic Algorythm 1" type="number" class="form-control" id="EEAInput1" title="1. Zahl fuer den EEA" placeholder="1. Zahl für den EEA"> </div>
      <div class="col-xs-4">
        <input name="Extended Euclidic Algorythm 2" type="number" class="form-control" id="EEAInput2" title="2. Zahl fuer den EEA" placeholder="2. Zahl für den EEA"></div>
      <button type="button" class="btn btn-primary" onclick="this.innerHTML='Extended Euclidic Algorythm: ' + eeaString(document.getElementById('EEAInput1').value, document.getElementById('EEAInput2').value)">Extended Euclidic Algorythm</button>
    </div>
    <h3>Nullstellen</h3>
    <div class="row">
      <div class="col-xs-4">
        <input class="form-control" placeholder="Gib hier den y-Wert der Sinus-Kurve ein" type="number" name="siny" id="siny" title="Gib hier den y-Wert der Sinus-Kurve ein"></div>
      <div class="col-xs-4">
        <input class="form-control" type="number" name="sin1" id="sin1" title="Gib hier den Startwert des Intervalls ein" placeholder="Gib hier den Startwert des Intervalls ein"> </div>
      <div class="col-xs-4">
        <input class="form-control" type="number" name="sin2" id="sin2" title="Gib hier den Endwert des Intervalls ein" placeholder="Gib hier den Endwert des INtervalls ein"></div>
      <div class="col-xs-4">
        <input class="form-control" type="number" name="per" id="per" title="Gib hier die Periode ein" placeholder="Gib hier die Periode ein"></div>
      <div class="col-xs-4">
        <input class="form-control" type="number" name="ver" id="ver" title="Gib hier die Verschiebung ein" placeholder="Gib hier die Verschiebung ein"></div>
      <button class="btn btn-primary" type="button" title="Gib mir die Sinus-Nullstellen!" onclick="writearray('nullsin', getzerossin(parseFloat(document.getElementById('siny').value), parseFloat(document.getElementById('sin1').value), parseFloat(document.getElementById('sin2').value), parseFloat(document.getElementById('per').value), parseFloat(document.getElementById('ver').value)))">Nullstellen Sinus</button> 
       <button class="btn btn-primary" type="button" title="Gib mir die Kosinus-Nullstellen!" onclick="writearray('nullsin', getzeroscos(parseFloat(document.getElementById('siny').value), parseFloat(document.getElementById('sin1').value), parseFloat(document.getElementById('sin2').value), parseFloat(document.getElementById('per').value), parseFloat(document.getElementById('ver').value)))">Nullstellen Kosinus</button>
      <br />
      <span id="nullsin" title="hübsch"></span> <br />
    </div>
  </div>
  <script src="script.js"> </script>
</body>
</html>
